#log4j.rootLogger=DEBUG, console, fileappender
log4j.logger.helper.MyLogger=DEBUG, console, fileappender

#Appenders
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss,SSS}] [%t] %p (%F) - %m%n

log4j.appender.fileappender=org.apache.log4j.FileAppender
log4j.appender.fileappender.file=logFile.log
log4j.appender.fileappender.append=true
log4j.appender.fileappender.layout = org.apache.log4j.PatternLayout
log4j.appender.fileappender.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss,SSS}] [%t] %p (%F) - %m%n